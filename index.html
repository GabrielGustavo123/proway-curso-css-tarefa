<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/padrao.css">
    <script src="js/informacoes.js"></script>
</head>
<body>
    <div class="login">
        <div class="base">
            <h2>login</h2>
            <form action="inicio.html">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Seu email" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="text" name="senha" id="senha" placeholder="Sua senha" required>
                </div>
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="nome" id="usuario" placeholder="Seu usuario" required>
                </div>
                
                <button onclick="salvarNome()" type="submit"><i class="fa-solid fa-user"></i> Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ed9fdacf71.js" crossorigin="anonymous"></script>
</body>
</html>
